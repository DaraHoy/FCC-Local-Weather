<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Google icon fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CDN for materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Local Weather</title>
</head>
<body>

    <div id='weatherContainer' class="container-fluid valign-wrapper blue">
        <div class="row">
            <div class="col s12 center-align">
                <h3><span id='city' class='thin white-text'></span></h3>
            </div>

            <div id='convert' class="col s12 center-align">
                <h1><span id='localTemp' class='white-text'></span><span id='unitSymbol' class='white-text'></span></h1>
            </div>

            <div class="col s12 center-align">
                <div id="condition" class='thin white-text'></div>
            </div>
        </div>
    </div>


    <!-- Click temperature to Convert unit element -->

    <!-- CDN for jQuery + materialize.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="key.js"></script>
    <script src="script.js"></script>
</body>
</html>
